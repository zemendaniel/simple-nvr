{% extends "base.html" %}

{% block main %}
    {% for cam in cams %}
        <div class="d-flex justify-content-center {% if not loop.last %}mb2{% endif %}">
        <img src="{{ url_for('cams.video_feed', cam_id=cam.id) }}"
                 alt="Live Stream"
                 class="rounded shadow"
                 style="max-height: 90%; max-width: 90%; object-fit: contain;">
        </div>
    {% endfor %}
{% endblock %}
