<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>
      Username:
      <input type="text" id="username" required />
    </label><br/>
    <label>
      Password:
      <input type="password" id="password" required />
    </label><br/>
    <button type="submit">Login</button>
  </form>
  <div id="message" style="color:red;"></div>

  <script src="login.js"></script>
</body>
</html>
